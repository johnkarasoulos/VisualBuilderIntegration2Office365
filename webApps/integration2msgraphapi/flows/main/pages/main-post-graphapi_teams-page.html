<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <oj-label class="oj-flex-item oj-sm-12 oj-md-3">List of Active Directory Users</oj-label>
  <oj-select-one label-hint="Select (One)" options="[[$page.variables.getListSDP]]" options-keys.value="id"
    options-keys.label="displayName" value="{{ $variables.SearchId }}"
    class="oj-flex-item oj-sm-12 oj-form-control-full-width oj-md-8" title="List of Active Directory Users">
  </oj-select-one>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <oj-label class="oj-flex-item oj-sm-12 oj-md-3">User ID from AD</oj-label>
  <oj-input-text label-hint="UserID" class="oj-flex-item oj-sm-12 oj-md-8" value="{{ $variables.SearchId }}"
    on-value-changed="[[$listeners.ojInputTextValue]]" clear-icon="always" labelled-by="[[ $variables.SearchId ]]"
    title="Active Directory User ID"></oj-input-text>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-1"></div>
  <oj-label class="oj-flex-item oj-sm-12 oj-md-3">Retrieve a list of joined Teams</oj-label>
  <oj-select-one label-hint="Select (One)" class="oj-flex-item oj-sm-12 oj-md-8" options-keys.value="id"
    options-keys.label="displayName" options="[[$page.variables.getJoinedTeamsListSDP]]"
    value="{{ $variables.teamID }}"></oj-select-one>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-4"></div>
  <oj-input-text class="oj-flex-item oj-sm-12 oj-md-6 oj-form-control-max-width-sm" value="{{ $variables.teamID }}"
    clear-icon="always" on-value-changed="[[$listeners.ojInputTextValue]]" valid="invalidHidden" hidden="true"
    readonly="true"></oj-input-text>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start" class="oj-formlayout-full-width">
      <oj-input-text label-hint="Teams display name" clear-icon="always" value="{{ $variables.MyTeam.displayName }}"></oj-input-text>
      <oj-input-text label-hint="Teams Description" value="{{ $variables.MyTeam.description }}"></oj-input-text>
      <oj-input-text label-hint="Teams Created Date and Time" value="{{ $variables.MyTeam.createdDateTime }}"></oj-input-text>
      <oj-input-text label-hint="Teams Specialisation" value="{{ $variables.MyTeam.specialization }}"></oj-input-text>
      <oj-input-text label-hint="Teams Visibility" value="{{ $variables.MyTeam.visibility }}"></oj-input-text>
      <a target="_blank" :href="[[ $variables.MyTeam.webUrl ]]"><oj-bind-text value="[[ $variables.MyTeam.webUrl ]]"></oj-bind-text></a>
    </oj-form-layout>
  </div>
</div>
