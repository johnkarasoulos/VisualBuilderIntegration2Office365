<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout class="oj-formlayout-full-width" label-edge="start">
      <oj-input-text label-hint="Subject" value="{{ $variables.myEmail.subject }}"
        clear-icon="always"></oj-input-text>
      <oj-input-text label-hint="Importance" value="{{ $variables.myEmail.importance }}"></oj-input-text>
      <oj-input-text label-hint="Send From" value="{{ $variables.myEmail.from.emailAddress.address }}"></oj-input-text>
      <oj-input-text label-hint="Content preview" value="{{ $variables.myEmail.bodyPreview }}"></oj-input-text>
      <a target="_blank" :href="[[ $variables.myEmail.webLink ]]"><oj-bind-text value="[[ $variables.myEmail.webLink ]]"></oj-bind-text></a>
      <oj-toolbar chroming="solid"></oj-toolbar>
      <oj-button display="icons" chroming="solid" class="oj-button-full-width"
        on-oj-action="[[$listeners.ojButtonOjAction]]">Return to messages</oj-button>
    </oj-form-layout>
  </div>
</div>
